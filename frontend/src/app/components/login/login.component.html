<div class="login-container">
  <h2>Greetings, Traveler</h2>

  <form (ngSubmit)="submit()">
    <div>
      <label>Chosen Name:</label>
      <input
        type="text"
        [(ngModel)]="username"
        name="username"
        placeholder="Enter thy adventurerâ€™s name"
        required
      />
    </div>
    <div>
      <label>Secret Word:</label>
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="A secret known only to thee"
        required
      />
    </div>
    <button type="submit">Enter the Realm</button>
    <p *ngIf="error" class="error">{{ error }}</p>
  </form>

  <div>
    <p>
      Unbound wanderer? <a href="/register">Forge thy account here</a> and begin
      thy quest.
    </p>
  </div>
</div>
